<body>
    <header>
        <h1>Lenguaje de Programacion</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Pagina principal</a></li>
                    <li><a href="registro.html">Formulario de Registro</a></li>
                    <li><a href="#Lenguaje">Formulario de Preferencias</a></li>
                </ul>
            </nav>
    </header>

    <section id="Lenguaje">
        <form action="#" method="post">
        <fieldset>
                <legend>Formulario de Preferencias</legend>

                <label for="Foto">Subir foto de perfil</label>
                <input type="file"  id="Foto"   name="Foto" required><br><br>

                <label for="lenguajes">¿Que lenguajes conoces?</label>
                <input type="checkbox" name="lenguajes" value="HTML">HTML
                <input type="checkbox" name="lenguajes" value="CSS">CSS
                <input type="checkbox" name="lenguajes" value="JAVASCRIPT">JAVASCRIPT
                <input type="checkbox" name="lenguajes" value="PYTHON">PYTHON
                <input type="checkbox" name="lenguajes" value="JAVA">JAVA<br><br>

                <label for="numero">Cuantas horas de programación estudias al dia</label>
                <input type="number"    id="numero" name="numero" min="1"><br><br>
                
                <button type="submit">Guardar</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
